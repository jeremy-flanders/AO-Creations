<!-- Simple Calculator -->
<section id="calc">
  <h2>Simple Calculator</h2>
  <input id="calc-display" readonly>
  <div id="calc-buttons">
    <button>7</button><button>8</button><button>9</button><button>/</button>
    <button>4</button><button>5</button><button>6</button><button>*</button>
    <button>1</button><button>2</button><button>3</button><button>-</button>
    <button>0</button><button>.</button><button>C</button><button>+</button>
    <button>=</button>
  </div>
  <p id="calc-result"></p>
  <script type="text/python">
from browser import document

display = document["calc-display"]
result_p = document["calc-result"]

def btn_click(event):
    val = event.target.text
    if val == "C":
        display.value = ""
        result_p.text = ""
    elif val == "=":
        try:
            result = eval(display.value)
            result_p.text = str(result)
            display.value = ""
        except Exception as e:
            result_p.text = "Error"
    else:
        display.value += val

for b in document["calc-buttons"].get(selector="button"):
    b.bind("click", btn_click)
  </script>
</section>

<!-- Scientific Calculator (Casio Style) -->
<section id="sci-calc">
  <h2>Scientific Calculator</h2>
  <input id="sci-display" readonly>
  <div id="sci-buttons">
    <!-- Row 1 -->
    <button class="func">s↔d</button><button class="func">C</button><button>(</button><button>)</button><button class="func">1/x</button>
    <!-- Row 2 -->
    <button>7</button><button>8</button><button>9</button><button>/</button><button class="func">sqrt</button>
    <!-- Row 3 -->
    <button>4</button><button>5</button><button>6</button><button>*</button><button class="func">x!</button>
    <!-- Row 4 -->
    <button>1</button><button>2</button><button>3</button><button>-</button><button class="func">log</button>
    <!-- Row 5 -->
    <button>0</button><button>.</button><button class="func">pi</button><button>+</button><button class="func">ln</button>
    <!-- Row 6 -->
    <button class="func">sin</button><button class="func">cos</button><button class="func">tan</button><button class="func">e</button><button id="sci-equals">=</button>
    <!-- Row 7 -->
    <button class="func" id="ans-btn">Ans</button>
  </div>
  <p id="sci-result"></p>

  <style>
    #sci-buttons {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 5px;
    }
    #sci-buttons button {
      width: 60px; height: 50px; font-size: 16px;
      border-radius: 5px; border: none; cursor: pointer;
      color: white; background: black;
    }
    #sci-buttons button.func { background: #FFD700; color: black; }
    #sci-display { width: 310px; height: 40px; font-size: 20px; text-align: right; margin-bottom: 10px; }
    #sci-result { text-align: right; font-size: 18px; color: green; }
  </style>

  <script type="text/python">
from browser import document
import math
from fractions import Fraction

display = document["sci-display"]
result_p = document["sci-result"]
show_fraction = True
last_answer = None  # store last calculation

def toggle_fraction(event):
    global show_fraction, last_answer
    if last_answer is not None:
        if show_fraction:
            result_p.text = str(Fraction(last_answer).limit_denominator())
        else:
            result_p.text = str(last_answer)
        show_fraction = not show_fraction

def safe_eval(expr):
    # map functions
    def sin(x): return math.sin(x)
    def cos(x): return math.cos(x)
    def tan(x): return math.tan(x)
    def log(x): return math.log10(x)
    def ln(x): return math.log(x)
    def sqrt(x): return math.sqrt(x)
    def factorial(x): return math.factorial(int(x))
    
    allowed = {"sin": sin, "cos": cos, "tan": tan, "log": log, "ln": ln, "sqrt": sqrt,
               "pi": math.pi, "e": math.e, "pow": pow, "factorial": factorial}
    return eval(expr, {"__builtins__": None}, allowed)

def btn_click(event):
    global show_fraction, last_answer
    val = event.target.text
    if val == "C":
        display.value = ""
        result_p.text = ""
    elif val == "=":
        try:
            expr = display.value
            expr = expr.replace("x!", "factorial(")
            expr = expr.replace("%", "/100")
            expr += ")"*expr.count("(")
            res = safe_eval(expr)
            last_answer = res
            # show as fraction initially
            try:
                result_p.text = str(Fraction(res).limit_denominator())
                show_fraction = True
            except:
                result_p.text = str(res)
                show_fraction = False
            display.value = ""
        except:
            result_p.text = "Error"
    elif val == "s↔d":
        toggle_fraction(event)
    elif val == "Ans":
        if last_answer is not None:
            display.value += str(last_answer)
    elif val == "pi":
        display.value += "pi"
    elif val == "e":
        display.value += "e"
    elif val == "x!":
        display.value += "x!"
    elif val in ["sin","cos","tan","log","ln","sqrt"]:
        display.value += val + "("
    else:
        display.value += val

for b in document["sci-buttons"].get(selector="button"):
    b.bind("click", btn_click)
  </script>
</section>

<script type="text/python">
from browser import document

sections = ["time", "quote", "calc", "sci-calc", "color"]
buttons = ["btn-time", "btn-quote", "btn-calc", "btn-sci-calc", "btn-color"]

def show_section(event):
    for sec in sections:
        document[sec].style.display = "none"
    btn_id = event.target.id
    index = buttons.index(btn_id)
    document[sections[index]].style.display = "block"

for btn in buttons:
    document[btn].bind("click", show_section)
